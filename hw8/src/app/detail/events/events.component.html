<div class="container">
<table class="table table-striped"
       *ngIf="theObj" >
    <tbody>
    <tr *ngIf="theObj.artist" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Artist/Team(s)</b></td>
      <td class="col-md-7 col-sm-7 col-7">{{theObj.artist}}</td>
    </tr>
    <tr *ngIf="theObj.venue !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Venue</b></td>
      <td class="col-md-7 col-sm-7 col-7">{{theObj.venue}}</td>
    </tr>
    <tr *ngIf="theObj.time !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Time</b></td>
      <td class="col-md-7 col-sm-7 col-7">{{theObj.time}}</td>
    </tr>
    <tr *ngIf="theObj.category !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Category</b></td>
      <td class="col-md-7 col-sm-7 col-7">{{theObj.category}}</td>
    </tr>
    <tr *ngIf="theObj.priceRange !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Price Range</b></td>
      <td class="col-md-7 col-sm-7 col-7">{{theObj.priceRange}}</td>
    </tr>
    <tr *ngIf="theObj.ticketStatus !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Ticket Status</b></td>
      <td class="col-md-7 col-sm-7 col-7">{{theObj.ticketStatus}}</td>
    </tr>
    <tr *ngIf="theObj.byTicket !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Buy Ticket At</b></td>
      <td class="col-md-7 col-sm-7 col-7"><a href="{{theObj.byTicket}}" target="_blank">Ticketmaster</a></td>
    </tr>
    <tr *ngIf="theObj.seatMap !== ''" class="row">
      <td class="col-md-5 col-sm-5 col-5"><b>Seat Map</b></td>
      <td class="col-md-7 col-sm-7 col-7"><a data-toggle="modal" href="#Modal1"  data-target="#Modal1">
        View Seat Map Here
      </a></td><td>
      <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">View Seat Map</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a href="{{theObj.seatMap}}" target="_blank"><img src="{{theObj.seatMap}}" width="100%" height="100%"></a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </td>
    </tr>
    </tbody>
  </table>
</div>



<div class="container">
  <div class="progress" *ngIf="widthh !== '0' && (eventsArray.length === 0)">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{'width': widthh}"
         aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div *ngIf="detailAndListButton !== 'notShown' && showPage === 'showPage'" [@slideInLeft]="slideInLeft">


    <div class="row" *ngIf="widthh=== '0' && eventsArray.length !== 0">

      <div class="col-md-12">
        <button class="btn btn-outline-secondary float-right" [disabled]="detailAndListButton === 'detaildisabled' || eventsArray.length === 0"
                (click)="showThePage('detail2')"><span class="align-middle">Details</span><i class="material-icons align-middle">keyboard_arrow_right</i></button>
      </div>
    </div>

    <table class="table-responsive table table-hover" *ngIf="widthh === '0' && eventsArray.length !== 0" style="margin-top: 20px">
      <thead>
      <tr scope="row">
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Event</th>
        <th scope="col">Category</th>
        <th scope="col">Venue Info</th>
        <th scope="col">Favorite</th>
      </tr>
      </thead>
      <!--[ngStyle]="{'background-color': checkColorArr[j]=== j? 'rgb(249,224,167)' : ''}"-->
      <tbody>
      <tr *ngFor="let i of eventsArray; let j = index;" scope="row"
          (mouseover)="hoverActive[j] = true"
          (mouseout)="hoverActive[j] = false"
          [ngStyle]="hoverActive[j] ? {'background-color': 'rgba(187, 187, 192, 0.53)'}
          : {'background-color': checkColorArr[j]=== j ? 'rgb(249,224,167)' : ''}">
        <td class="align-middle text-nowrap">{{j+1}}</td>
        <td class="align-middle text-nowrap">{{i.date}}</td>
        <td class="align-middle text-nowrap" *ngIf="i.event !== undefined" ><a href="#" (click)="goTodetail(j)" matTooltip="{{i.eventLong}}">{{i.event}}</a></td>
        <td class="align-middle text-nowrap" *ngIf="i.event === undefined" ><a href="#" (click)="goTodetail(j)">{{i.eventLong}}</a></td>
        <td class="align-middle text-nowrap">{{i.category}}</td>
        <td class="align-middle text-nowrap">{{i.venue}}</td>
        <td class="align-middle text-nowrap">
          <button class="btn btn-outline-secondary" (click)="checkEventFavStatus(j)">
            <i *ngIf="i.favorite === false" class="material-icons align-middle">star_border</i>
            <i *ngIf="i.favorite === true" class="material-icons align-middle" style="color: #fff50f">star</i>
          </button>

        </td>
      </tr>


      </tbody>
    </table>
